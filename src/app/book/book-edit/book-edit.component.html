<!-- Template-forms -->
<div *ngIf="book">
  <form #form="ngForm"(ngSubmit)="save(form.value)">
    <input type="text" [(ngModel)]="book.title" name="title" #title="ngModel" required>
    <input type="text" [(ngModel)]="book.isbn" name="isbn" #title="ngModel" required>
    <input type="text" [(ngModel)]="book.author" name="author" #title="ngModel" required>
    <button type="submit" [disabled]="!form.valid">save</button>
  </form>
  <div [hidden]="!title.errors?.required || title.pristine">field is required</div>
</div>
