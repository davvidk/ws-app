
<!-- Reactive-Forms oder Model-Driven-Forms --> 
<form [formGroup]="form" (ngSubmit)="onSubmit()">
   Title: <input type="text" name="title" formControlName="title"><br>
   Subtitle: <input type="text" formControlName="title"><br>
   ISBN: <input type="text" formControlName="isbn"><br>
   Author: <input type="text" formControlName="author"><br>
  <input type="submit" [disabled]="!form.valid" value="Submit">
</form>
